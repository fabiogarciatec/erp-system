<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  
  <!-- Roads -->
  <g stroke="#ffffff" stroke-width="4">
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="500" y1="0" x2="500" y2="400"/>
    <line x1="700" y1="0" x2="700" y2="400"/>
  </g>
  
  <!-- Buildings -->
  <g fill="#e0e0e0" stroke="#d0d0d0">
    <rect x="120" y="120" width="60" height="60"/>
    <rect x="320" y="220" width="80" height="40"/>
    <rect x="520" y="150" width="50" height="70"/>
    <rect x="220" y="320" width="40" height="40"/>
    <rect x="420" y="120" width="30" height="30"/>
  </g>
  
  <!-- Location Pin -->
  <g transform="translate(400,200)">
    <circle cx="0" cy="0" r="10" fill="#4299e1" stroke="#2b6cb0" stroke-width="2"/>
    <circle cx="0" cy="0" r="4" fill="#2b6cb0"/>
  </g>
</svg>
